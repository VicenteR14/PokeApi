<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokédex</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
      /* Fondo */
      body {
          font-family: 'Arial', sans-serif;
          background: #f2f2f2;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
      }

      /* Contenedor de la Pokédex */
      .pokedex {
          width: 400px;
          background: linear-gradient(145deg, #e74c3c, #c0392b);
          border-radius: 30px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.3);
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          position: relative;
      }

      /* Pantalla del Pokémon */
      .screen {
          width: 90%;
          height: 250px;
          background: #e0f7fa;
          border: 5px solid #000;
          border-radius: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 15px;
          box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
          text-align: center;
      }

      .screen img {
          width: 150px;
          margin-bottom: 10px;
      }

      .screen h3 {
          margin: 5px 0;
          color: #d32f2f;
      }

      .screen p {
          margin: 2px 0;
          font-weight: bold;
      }

      /* Controles */
      .controls {
          margin-top: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 100%;
      }

      input[type="text"] {
          padding: 10px;
          border-radius: 15px;
          border: 2px solid #fff;
          width: 70%;
          font-size: 1em;
          margin-bottom: 10px;
          outline: none;
          transition: 0.3s;
      }

      input[type="text"]:focus {
          border-color: #0288d1;
          box-shadow: 0 0 10px #0288d1;
      }

      button {
          padding: 10px 25px;
          border-radius: 15px;
          border: none;
          background-color: #f1c40f;
          color: #000;
          font-weight: bold;
          cursor: pointer;
          box-shadow: 0 5px #b7950b;
          transition: 0.2s;
      }

      button:active {
          transform: translateY(3px);
          box-shadow: 0 2px #b7950b;
      }

      /* Pequeños detalles */
      .lights {
          position: absolute;
          top: 15px;
          right: 20px;
          display: flex;
          gap: 10px;
      }

      .light {
          width: 15px;
          height: 15px;
          border-radius: 50%;
          background: #fff;
          box-shadow: 0 0 5px #fff;
      }

      .light.red { background: #e74c3c; }
      .light.yellow { background: #f1c40f; }
      .light.green { background: #2ecc71; }
  </style>
</head>
<body>
<div class="pokedex">
  <div class="lights">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
  <div class="screen" id="listVacia">
    <p>Introduce un Pokémon</p>
  </div>
  <div class="controls">
    <input type="text" id="nombre" placeholder="Ej: pikachu">
    <button id="btn">Buscar</button>
  </div>
</div>

<script>
  $(document).ready(function() {

    $('#btn').on('click', searchPokemon);

    async function searchPokemon() {
      const nombre = $('#nombre').val().toLowerCase().trim();
      $('#listVacia').html('<p>Cargando...</p>');

      try {
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${nombre}`);
        const data = await res.json();

        const imagen = data.sprites.other['official-artwork'].front_default;
        const nombreOfficial = data.name.toUpperCase();
        const altura = data.height / 10 + ' m';
        const peso = data.weight / 10 + ' kg';

        $('#listVacia').html(`
            <img src="${imagen}" alt="${nombreOfficial}">
            <h3>${nombreOfficial}</h3>
            <p>Altura: ${altura}</p>
            <p>Peso: ${peso}</p>
          `);

      } catch (err) {
        $('#listVacia').html('<p>Pokémon no encontrado</p>');
      }
    }

  });
</script>
</body>
</html>
